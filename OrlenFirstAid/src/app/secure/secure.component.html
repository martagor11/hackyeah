<button class="card card-center-content first-aid">
  <img  class="number" src="assets/images/first.svg">
  Włącz światła awaryjne w swoim aucie, zaciągnij hamulec ręczny
  i wyjmij kluczyki ze stacyjki
</button>
<button class="card card-center-content first-aid">
  <img class="number" src="assets/images/second.svg">

  zdarzenia, na drodze zwykłej 60 metrów dalej, na autostradzie i drodze
  ekspresowej 100-150m).
</button>
<button class="card card-center-content first-aid">
  <img class="number" src="assets/images/third.svg">
  Wyłącz silnik i wyjmij kluczyk ze stacyjki w innych samochodach
  biorących udział w wypadku drogowym (jeżeli ich kierowcy nie są 
  w stanie zrobić tego sami). Kluczyki zostaw pod przednią szybą.
</button>
